<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Login to MyMovieApp</title>
</head>
<body>
    <nav>
        <a href="/"><h1 class="gradient-text">MyMovieApp</h1></a>

        <!-- Search Bar -->
        <form id="searchForm">
            <div class="inputContainer">
                <!-- <input type="text" placeholder="Search" class="search">
                <img src="./assets/search_icon.png" alt="search-icon" id="search-icon">  -->
            </div>
            
           
        </form>

        <ul>
            <li id="login"><a href="/login">Log In </a></li>
            <li id="register"><a href="/register">Sign Up </a></li>

        </ul>
    </nav>

    <div class="container"> <br><br><br><br><br>
        <h2>Log In to your account</h2>
        <form onsubmit="return login();">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required> <br> <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required> <br> <br>
            <button type="submit">Login</button>
        </form>
        <!-- <button><a href="/register">register</a></button> -->
    </div>
    <div class="statusMessage"></div>

    
    <script src='/js/jquery.min.js'></script>
    <script src='/js/auth.js'></script>
    <script src="/js/index.js"></script>
</body>
</html>
