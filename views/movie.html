<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/movie.css">
    <title>Document</title>
</head>

<body>

    <nav>
        <a href="/">
            <h1 class="gradient-text">MyMovieApp</h1>
        </a>

        <!-- Search Bar -->
        <form id="form">
            <div class="inputContainer">
                <input type="text" placeholder="Search" id="search" class="search">
                <img src="./assets/search_icon.png" alt="search-icon" id="search-icon">
            </div>


        </form>

        <ul>
            <li class="beforeLogin" id="login"><a href="/login">Log In </a></li>
            <li class="beforeLogin" id="register"><a href="/register">Sign Up </a></li>

            <div class="dropdown">
                <li class="login-success"><a href="" class="dropbtn" id="loggedIn-user"></a></li>
                <div class="dropdown-content">
                  <a href="/profile">Edit Profile</a>
                  <a href="/favourites">Favourites</a>
                  <a href="/forums">Forums</a>
                </div>
            </div> 
            <li class="login-success"><a class="logoutBtn">Log Out</a> </li>

        </ul>
    </nav>
    <div class="container">

        <div class="movie-details">
            <div class="movie-poster"></div>
            <div class="content">
                <h1 class="movie-name">Movie name</h1>
                <p class="genres"></p>
                <h3>Plot</h3>
                <p class="movie-desc"></p>
            </div>

        </div>
        <p class="rating">Ratings: 7/10</p>

        
       
        <!-- To put user comments here -->
        <div class="comments-container">
            <h1>Comments</h1>
            <section class="comments">
            </section>
    
            <br>
            <section class="addNewComment">
                <form action="/comments" method="POST">
                    <label for="comment">Comments:</label> <br>
                    <textarea type="text" id="comment" name="comment" rows="4" cols="50"></textarea><br>
                   
                  <input type="submit" value="Submit"> <br><br><br>
                </form>
            </section>
        </div>


    </div>


    <script src='/js/jquery.min.js'></script>
    <script src='/js/auth.js'></script>
    <!-- <script src='/js/index.js'></script> -->
    <script src='/js/movie.js'></script>
    <SCript src='/js/comment.js'></script>

</body>

</html>
